<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssMemSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider__wrapper">
    <h1>CssMemSlider</h1>
    <section class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <input type="radio" name="point" id="slide5">
        <div class="slider">
            <div class="slides slide1">
                <img src="/cssMemSlider/images/amigurumi_bunny.jpg" 
                     alt="amigurumi bunnies">
            </div>
            <div class="slides slide2">
                <img src="/cssMemSlider/images/crochet-bears.jpg" alt="amigurumi bears">
            </div>
            <div class="slides slide3">
                <img src="/cssMemSlider/images/amigurumi_octopus.jpg" alt="amigurumi octopus">
            </div>
            <div class="slides slide4">
                <img src="/cssMemSlider/images/amigurumi_flowers.jpg" alt="amigurumi flowers">
            </div>
            <div class="slides slide5">
                <img src="/cssMemSlider/images/amigurumi_animals.jpg" alt="amigurumi animals">
            </div>
        </div>
        <div class="underSlide">
            <div class="textBlock">
                <div class="text text1"> funny bunnies</div>
                <div class="text text2"> amigurumi bears</div>
                <div class="text text3"> blue octopus</div>
                <div class="text text4"> beautiful flowers</div>
                <div class="text text5"> crochet animals</div>
            </div>
            <div class="controls">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
                <label for="slide5"></label>
            </div>
        </div>

</div>
