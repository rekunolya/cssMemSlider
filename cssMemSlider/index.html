<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssMemSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>CssMemSlider</h1>
    <section class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <input type="radio" name="point" id="slide2">
        <input type="radio" name="point" id="slide3">
        <input type="radio" name="point" id="slide4">
        <input type="radio" name="point" id="slide5">
        <div class="slider">
            <div class="slides slide1">
                <img src="https://hobbirukodelie.ru/wp-content/uploads/2019/02/amiguramy1.jpg" 
                     alt="amigurumi bunnies">
            </div>
            <div class="slides slide2">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTH5VSYyaLkHHdjUhm6mRmePZm6ZP8FVzJVRg&usqp=CAU" alt="amigurumi bears">
            </div>
            <div class="slides slide3">
                <img src="https://i.ytimg.com/vi/FH0abcgS-eA/maxresdefault.jpg" alt="amigurumi octopus">
            </div>
            <div class="slides slide4">
                <img src="https://handmade-paradise.ru/wp-content/uploads/2017/03/Lukovichnyie-tsvetyi-kukolki-amigurumi-7.jpg" alt="amigurumi flowers">
            </div>
            <div class="slides slide5">
                <img src="https://vplate.ru/images/article/croppedtop/450-255/2020/03/vse-o-neobychnyh-kuklah-amigurumi.png" alt="amigurumi dolls">
            </div>
        </div>
        <div class="underSlide">
            <div class="textBlock">
                <div class="text text1"> bunnies</div>
                <div class="text text2"> bears</div>
                <div class="text text3"> hippo</div>
                <div class="text text4"> flowers</div>
                <div class="text text5"> dolls</div>
            </div>
            <div class="controls">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
                <label for="slide5"></label>
            </div>
        </div>
        <div class="underSlideMedia">
            <div class="controls">
                <label for="slide1"></label>
                <label for="slide2"></label>
                <label for="slide3"></label>
                <label for="slide4"></label>
                <label for="slide5"></label>
            </div>
            <div class="textBlock">
                <div class="text text1"> bunnies</div>
                <div class="text text2"> bears</div>
                <div class="text text3"> hippo</div>
                <div class="text text4"> flowers</div>
                <div class="text text5"> dolls</div>
            </div>
        </div>
    </section>

</body>
</html>
